    <script>
    const listaCores = [

        'laranja',
        'roxo',
        'preto',
        'rosa',
        'braco',

    ]

    const grid = document.getElementById('grid')

    const criarCartas = (cor) => {
        const card = document.createElement('td')
        const frente = document.createElement('div')
        const costa = document.createElement('div')

        card.className = 'card'
        costa.style.background = 'blue'
        frente.style.background = 'red'

        card.appendChild(frente)
        card.appendChild(costa)
    
    }
    function reiniciar() {
        grid.innerHTML = ""

        const embaralharCarta = duplicarLista.sort(() => Math.random() - 0.5)

        embaralharCarta.forEach((cor) => {

    }

    reiniciar()
